<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="miestilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>B.Parcica 2</title>
</head>
<body class="bg-primary bg-gradient" style="background-repeat: no-repeat;">
    <div class="container">
        <div class="row">
            <div class="col-6 bg-light">
                <div class="container">
                    <h1>General Information</h1>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <input type="select" class="form-control" id="formControlInput" placeholder="Title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mt-3">
                            <input type="name" class="form-control" id="formControlInput" placeholder="First Name">
                        </div>
                        <div class="col-6 mt-3">
                            <input type="name" class="form-control" id="formControlInput" placeholder="Last Name">
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <input type="select" class="form-control" id="formControlInput" placeholder="Position">
                        </div>
                    </div>
                        
                    
                </div>
            </div>
            <div class="col-6 bg-primary">
                <div class="container">
                    <h1>Contact Details</h1>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="formControlInput" placeholder="Street Nt">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-3">
                            <input type="text" class="form-control" id="formControlInput" placeholder="Additional Information">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5 mt-3">
                            <input type="number" class="form-control" id="formControlInput" placeholder="Zip Code" max="10" min="0">
                        </div>
                        
                        <div class="col-7 mt-3">
                            <input type="select" class="form-control" id="formControlInput" placeholder="Place">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
